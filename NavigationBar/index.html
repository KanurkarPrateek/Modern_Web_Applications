<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navigation Bar with Logo on Right</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: end;
            padding: 10px 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .logo img {
            float: left;
            max-height: 40px;
            justify-content: start ;
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">
        <img src="Logo.png" alt="Logo">
    </div>
    <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
    
</nav>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Light Switch</title>
<style>

.lightContainer {
    display: flex;
    flex-direction: column;
    justify-content: center; /* Center vertically */
    align-items: center; /* Center horizontally */
    gap: 20px;
}
  button{
    height: 40px;
    width: 90px;
    border-radius: 12px;
    background-color: lightgreen;
    border-radius: 43px;
    background: linear-gradient(145deg, #cacaca, #f0f0f0);
    box-shadow:  15px 15px 29px #bebebe,
                -15px -15px 29px #ffffff;
  }
  button:hover{
    background-color: red;
    color: white;
  }
  .light {
    width: 100px;
    height: 100px;
    background-color: gray;
    border-radius: 50%;
    background: linear-gradient(145deg, #f0f0f0, #cacaca);
    box-shadow:  19px 19px 38px #bebebe,
             -19px -19px 38px #ffffff;
  }
</style>
</head>
<body>
<div class="lightContainer">
<div class="light" id="light" style="display: flex; align-items: center; justify-content: center; ">Light</div>
<button onclick="toggleLight()">Toggle Light</button>
</div>
<script>
function toggleLight() {
  var light = document.getElementById("light");
  if (light.style.backgroundColor === "yellow") {
    light.style.backgroundColor = "gray";
    light.style.color="yellow";
  } else {
    light.style.background = "linear-gradient(145deg, #fffc38, #fcf700)";
    light.style.color = "gray";
  }
}
</script>

</body>
</html>

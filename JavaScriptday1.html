<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 Demo</title>
</head>
<body>

<script>
  // Day 1: Introduction to JavaScript

  // 1. Variables and Data Types
  let greeting = "Hello,";
  let name = "John";
  let age = 25;
  let isStudent = true;

  // 2. Basic Control Flow
  if (isStudent) {
    console.log(greeting + " " + name + "! Welcome to the student zone.");
  } else {
    console.log(greeting + " " + name + "! Enjoy your day.");
  }

  // 3. Loops
  for (let i = 1; i <= 5; i++) {
    console.log("Count: " + i);
  }

  // 4. Switch Statement
  let dayOfWeek = "Monday";
  switch (dayOfWeek) {
    case "Monday":
      console.log("It's the start of the week!");
      break;
    case "Friday":
      console.log("It's almost the weekend!");
      break;
    default:
      console.log("Enjoy your day!");
  }
</script>

</body>
</html>

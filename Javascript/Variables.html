<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <style>
        button{
            height: 40px;
            width: 80;
            margin-left: 10px;
            border-radius: 12px;
        }
    </style>
    <script>
        let objQuantity = 0;
    </script>
</head>
<body>
    <section>
        <h2>
            Add to cart simple project:
        </h2>
        <button onclick="
        console.log(`Cart quantity is ${objQuantity}`);" >
            Show quantity
        </button>
        <button onclick="
        objQuantity++;
        console.log(`Cart quantity is ${objQuantity}`);">
            Add to cart
        </button>
        <button onclick="
        objQuantity=objQuantity + 2;
        console.log(`Cart quantity is ${objQuantity}`)">
            +2
        </button>
        <button value="+3" onclick="
        objQuantity=objQuantity + 2;
        console.log(`Cart quantity is ${objQuantity}`);">
            +3
        </button>
        <button value="Reset"onclick="
        objQuantity=0;
        console.log(`Cart quantity is ${objQuantity}`);">
            Reset the cart
        </button>
    </section>
    
</body>
</html>
